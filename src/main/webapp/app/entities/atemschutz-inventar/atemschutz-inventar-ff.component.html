<div>
    <h2>
        <span jhiTranslate="ffManagementSuiteApp.atemschutzInventar.home.title">Atemschutz Inventars</span>
        <button class="btn btn-primary float-right jh-create-entity create-atemschutz-inventar-ff" [routerLink]="['/', { outlets: { popup: ['atemschutz-inventar-ff-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ffManagementSuiteApp.atemschutzInventar.home.createLabel">
            Create new Atemschutz Inventar
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="atemschutzInventars">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nummer"><span jhiTranslate="ffManagementSuiteApp.atemschutzInventar.nummer">Nummer</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="angeschafftAm"><span jhiTranslate="ffManagementSuiteApp.atemschutzInventar.angeschafftAm">Angeschafft Am</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ausgemustertAm"><span jhiTranslate="ffManagementSuiteApp.atemschutzInventar.ausgemustertAm">Ausgemustert Am</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="kategorie.titel"><span jhiTranslate="ffManagementSuiteApp.atemschutzInventar.kategorie">Kategorie</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let atemschutzInventar of atemschutzInventars ;trackBy: trackId">
                <td><a [routerLink]="['../atemschutz-inventar-ff', atemschutzInventar.id ]">{{atemschutzInventar.id}}</a></td>
                <td>{{atemschutzInventar.nummer}}</td>
                <td>{{atemschutzInventar.angeschafftAm | date:'mediumDate'}}</td>
                <td>{{atemschutzInventar.ausgemustertAm | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="atemschutzInventar.kategorie">
                        <a [routerLink]="['../inventar-kategorie-ff', atemschutzInventar.kategorie?.id ]" >{{atemschutzInventar.kategorie?.titel}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../atemschutz-inventar-ff', atemschutzInventar.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'atemschutz-inventar-ff/'+ atemschutzInventar.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'atemschutz-inventar-ff/'+ atemschutzInventar.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
