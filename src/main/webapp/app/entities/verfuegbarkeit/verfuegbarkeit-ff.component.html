<div>
    <h2>
        <span jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.home.title">Verfuegbarkeits</span>
        <button class="btn btn-primary float-right jh-create-entity create-verfuegbarkeit-ff" [routerLink]="['/', { outlets: { popup: ['verfuegbarkeit-ff-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.home.createLabel">
            Create new Verfuegbarkeit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="verfuegbarkeits">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="titel"><span jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.titel">Titel</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="wocheneinteilung"><span jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.wocheneinteilung">Wocheneinteilung</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tageszeit"><span jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.tageszeit">Tageszeit</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let verfuegbarkeit of verfuegbarkeits ;trackBy: trackId">
                <td><a [routerLink]="['../verfuegbarkeit-ff', verfuegbarkeit.id ]">{{verfuegbarkeit.id}}</a></td>
                <td>{{verfuegbarkeit.titel}}</td>
                <td jhiTranslate="{{'ffManagementSuiteApp.Wocheneinteilung.' + verfuegbarkeit.wocheneinteilung}}">{{verfuegbarkeit.wocheneinteilung}}</td>
                <td jhiTranslate="{{'ffManagementSuiteApp.Tageszeit.' + verfuegbarkeit.tageszeit}}">{{verfuegbarkeit.tageszeit}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../verfuegbarkeit-ff', verfuegbarkeit.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'verfuegbarkeit-ff/'+ verfuegbarkeit.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'verfuegbarkeit-ff/'+ verfuegbarkeit.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
