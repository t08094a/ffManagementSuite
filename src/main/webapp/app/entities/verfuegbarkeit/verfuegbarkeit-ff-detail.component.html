
<div *ngIf="verfuegbarkeit">
    <h2><span jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.detail.title">Verfuegbarkeit</span> {{verfuegbarkeit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.titel">Titel</span></dt>
        <dd>
            <span>{{verfuegbarkeit.titel}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.wocheneinteilung">Wocheneinteilung</span></dt>
        <dd>
            <span jhiTranslate="{{'ffManagementSuiteApp.Wocheneinteilung.' + verfuegbarkeit.wocheneinteilung}}">{{verfuegbarkeit.wocheneinteilung}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.verfuegbarkeit.tageszeit">Tageszeit</span></dt>
        <dd>
            <span jhiTranslate="{{'ffManagementSuiteApp.Tageszeit.' + verfuegbarkeit.tageszeit}}">{{verfuegbarkeit.tageszeit}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'verfuegbarkeit-ff/'+ verfuegbarkeit.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
