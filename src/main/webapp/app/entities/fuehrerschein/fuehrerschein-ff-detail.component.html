
<div *ngIf="fuehrerschein">
    <h2><span jhiTranslate="ffManagementSuiteApp.fuehrerschein.detail.title">Fuehrerschein</span> {{fuehrerschein.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ffManagementSuiteApp.fuehrerschein.klasse">Klasse</span></dt>
        <dd>
            <span>{{fuehrerschein.klasse}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'fuehrerschein-ff/'+ fuehrerschein.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
