
<div *ngIf="fahrzeug">
    <h2><span jhiTranslate="ffManagementSuiteApp.fahrzeug.detail.title">Fahrzeug</span> {{fahrzeug.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ffManagementSuiteApp.fahrzeug.nummer">Nummer</span></dt>
        <dd>
            <span>{{fahrzeug.nummer}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.fahrzeug.angeschafftAm">Angeschafft Am</span></dt>
        <dd>
            <span>{{fahrzeug.angeschafftAm | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.fahrzeug.ausgemustertAm">Ausgemustert Am</span></dt>
        <dd>
            <span>{{fahrzeug.ausgemustertAm | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.fahrzeug.nummernschild">Nummernschild</span></dt>
        <dd>
            <span>{{fahrzeug.nummernschild}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.fahrzeug.funkrufname">Funkrufname</span></dt>
        <dd>
            <span>{{fahrzeug.funkrufname}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.fahrzeug.kategorie">Kategorie</span></dt>
        <dd>
            <div *ngIf="fahrzeug.kategorie">
                <a [routerLink]="['/inventar-kategorie-ff', fahrzeug.kategorie?.id]">{{fahrzeug.kategorie?.titel}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'fahrzeug-ff/'+ fahrzeug.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
