<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInventarLabel" jhiTranslate="ffManagementSuiteApp.inventar.home.createOrEditLabel">Create or edit a Inventar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!inventar.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="inventar.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ffManagementSuiteApp.inventar.nummer" for="field_nummer">Nummer</label>
            <input type="number" class="form-control" name="nummer" id="field_nummer"
                [(ngModel)]="inventar.nummer" required min="1" />
            <div [hidden]="!(editForm.controls.nummer?.dirty && editForm.controls.nummer?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nummer?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.nummer?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                    This field should be at least 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.nummer?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ffManagementSuiteApp.inventar.angeschafftAm" for="field_angeschafftAm">Angeschafft Am</label>
            <div class="input-group">
                <input id="field_angeschafftAm" type="text" class="form-control" name="angeschafftAm" ngbDatepicker  #angeschafftAmDp="ngbDatepicker" [(ngModel)]="inventar.angeschafftAm"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="angeschafftAmDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ffManagementSuiteApp.inventar.ausgemustertAm" for="field_ausgemustertAm">Ausgemustert Am</label>
            <div class="input-group">
                <input id="field_ausgemustertAm" type="text" class="form-control" name="ausgemustertAm" ngbDatepicker  #ausgemustertAmDp="ngbDatepicker" [(ngModel)]="inventar.ausgemustertAm"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="ausgemustertAmDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ffManagementSuiteApp.inventar.kategorie" for="field_kategorie">Kategorie</label>
            <select class="form-control" id="field_kategorie" name="kategorie" [(ngModel)]="inventar.kategorie">
                <option [ngValue]="null"></option>
                <option [ngValue]="inventarKategorieOption.id === inventar.kategorie?.id ? inventar.kategorie : inventarKategorieOption" *ngFor="let inventarKategorieOption of kategories; trackBy: trackInventarKategorieById">{{inventarKategorieOption.titel}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
