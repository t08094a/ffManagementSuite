
<div *ngIf="inventarKategorie">
    <h2><span jhiTranslate="ffManagementSuiteApp.inventarKategorie.detail.title">Inventar Kategorie</span> {{inventarKategorie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ffManagementSuiteApp.inventarKategorie.titel">Titel</span></dt>
        <dd>
            <span>{{inventarKategorie.titel}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.inventarKategorie.uebergeordneteKategorie">Uebergeordnete Kategorie</span></dt>
        <dd>
            <div *ngIf="inventarKategorie.uebergeordneteKategorie">
                <a [routerLink]="['/inventar-kategorie-ff', inventarKategorie.uebergeordneteKategorie?.id]">{{inventarKategorie.uebergeordneteKategorie?.titel}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'inventar-kategorie-ff/'+ inventarKategorie.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
