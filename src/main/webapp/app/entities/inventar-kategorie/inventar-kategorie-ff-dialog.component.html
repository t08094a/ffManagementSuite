<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInventarKategorieLabel" jhiTranslate="ffManagementSuiteApp.inventarKategorie.home.createOrEditLabel">Create or edit a Inventar Kategorie</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!inventarKategorie.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="inventarKategorie.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ffManagementSuiteApp.inventarKategorie.titel" for="field_titel">Titel</label>
            <input type="text" class="form-control" name="titel" id="field_titel"
                [(ngModel)]="inventarKategorie.titel" required minlength="3" />
            <div [hidden]="!(editForm.controls.titel?.dirty && editForm.controls.titel?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.titel?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.titel?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ffManagementSuiteApp.inventarKategorie.uebergeordneteKategorie" for="field_uebergeordneteKategorie">Uebergeordnete Kategorie</label>
            <select class="form-control" id="field_uebergeordneteKategorie" name="uebergeordneteKategorie" [(ngModel)]="inventarKategorie.uebergeordneteKategorie" >
                <option [ngValue]="null"></option>
                <option [ngValue]="inventarKategorieOption.id === inventarKategorie.uebergeordneteKategorie?.id ? inventarKategorie.uebergeordneteKategorie : inventarKategorieOption" *ngFor="let inventarKategorieOption of inventarkategories; trackBy: trackInventarKategorieById">{{inventarKategorieOption.titel}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
