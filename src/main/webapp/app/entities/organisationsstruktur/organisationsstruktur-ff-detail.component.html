
<div *ngIf="organisationsstruktur">
    <h2><span jhiTranslate="ffManagementSuiteApp.organisationsstruktur.detail.title">Organisationsstruktur</span> {{organisationsstruktur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ffManagementSuiteApp.organisationsstruktur.name">Name</span></dt>
        <dd>
            <span>{{organisationsstruktur.name}}</span>
        </dd>
        <dt><span jhiTranslate="ffManagementSuiteApp.organisationsstruktur.parent">Parent</span></dt>
        <dd>
            <div *ngIf="organisationsstruktur.parent">
                <a [routerLink]="['/organisationsstruktur-ff', organisationsstruktur.parent?.id]">{{organisationsstruktur.parent?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'organisationsstruktur-ff/'+ organisationsstruktur.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
