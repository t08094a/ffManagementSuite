<div>
    <h2>
        <span jhiTranslate="ffManagementSuiteApp.organisationsstruktur.home.title">Organisationsstrukturs</span>
        <button class="btn btn-primary float-right jh-create-entity create-organisationsstruktur-ff" [routerLink]="['/', { outlets: { popup: ['organisationsstruktur-ff-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ffManagementSuiteApp.organisationsstruktur.home.createLabel">
            Create new Organisationsstruktur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="organisationsstrukturs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="ffManagementSuiteApp.organisationsstruktur.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parent.name"><span jhiTranslate="ffManagementSuiteApp.organisationsstruktur.parent">Parent</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let organisationsstruktur of organisationsstrukturs ;trackBy: trackId">
                <td><a [routerLink]="['../organisationsstruktur-ff', organisationsstruktur.id ]">{{organisationsstruktur.id}}</a></td>
                <td>{{organisationsstruktur.name}}</td>
                <td>
                    <div *ngIf="organisationsstruktur.parent">
                        <a [routerLink]="['../organisationsstruktur-ff', organisationsstruktur.parent?.id ]" >{{organisationsstruktur.parent?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../organisationsstruktur-ff', organisationsstruktur.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'organisationsstruktur-ff/'+ organisationsstruktur.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'organisationsstruktur-ff/'+ organisationsstruktur.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
