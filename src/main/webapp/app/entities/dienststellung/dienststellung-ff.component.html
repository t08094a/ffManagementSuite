<div>
    <h2>
        <span jhiTranslate="ffManagementSuiteApp.dienststellung.home.title">Dienststellungs</span>
        <button class="btn btn-primary float-right jh-create-entity create-dienststellung-ff" [routerLink]="['/', { outlets: { popup: ['dienststellung-ff-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ffManagementSuiteApp.dienststellung.home.createLabel">
            Create new Dienststellung
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dienststellungs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="titel"><span jhiTranslate="ffManagementSuiteApp.dienststellung.titel">Titel</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="abkuerzung"><span jhiTranslate="ffManagementSuiteApp.dienststellung.abkuerzung">Abkuerzung</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let dienststellung of dienststellungs ;trackBy: trackId">
                <td><a [routerLink]="['../dienststellung-ff', dienststellung.id ]">{{dienststellung.id}}</a></td>
                <td>{{dienststellung.titel}}</td>
                <td>{{dienststellung.abkuerzung}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dienststellung-ff', dienststellung.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dienststellung-ff/'+ dienststellung.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dienststellung-ff/'+ dienststellung.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
